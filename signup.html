<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Selamat Datang Kembali!</h2>
            <p>Untuk tetap terhubung dengan kami, silahkan masuk dengan akun Anda</p>
            <a href="index.html"><button type="button">Sign In</button></a>
        </div>
        <div class="right-panel">
            <h2>Buat Akun</h2>
            <div class="social-icons">
                <a href="#">F</a>
                <a href="#">G+</a>
                <a href="#">in</a>
            </div>
            <p>atau gunakan email anda untuk registrasi</p>
            <form id="sign-up-form">
                <input type="text" id="signup-name" placeholder="Nama" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-phone" placeholder="Nomor Telepon" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button class="signup" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
